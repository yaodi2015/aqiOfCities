  <script  type="text/javascript"  charset="utf-8"> 
  	var  cities  =  ["beijing", "zhengzhou", "puyang", "zhoukou"];  
  	  
  	var  aqiWidgetConfig  =  [];    
  	cities.forEach(function(city)  {  aqiWidgetConfig.push({city:city,lang: "cn",  callback:  displayCity});  });  
  	_aqiFeed(aqiWidgetConfig);  
  	  
  	function  displayCity(aqi)  {  
  		var temp = aqi.text("%details");
  		var el = document.createElement('p');
  		el.innerHTML = temp;
  		// console.log(typeof temp)
  	  document.querySelector("#mutiple-city-aqi").appendChild(el);
